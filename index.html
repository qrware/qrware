<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-image-wrapper">
        <img
          class="profile-image"
          src="images/IMG_0040.jpg"
          alt="Profile Picture"
        />
      </div>
      <h1 class="profile-name">Osei Bonsu Kwarteng</h1>
      <p class="profile-tagline">Co-founder Of QR Ware / Software Engineer</p>

      <div class="social-links">
        <a href="https://www.instagram.com/oseikwarteng_" class="social-button instagram">
          <i class="fab fa-instagram icon"></i> Follow me on Instagram
        </a>
        <a href="#" class="social-button dribbble">
          <i class="fab fa-dribbble icon"></i> View my Portfolio
        </a>
        <a href="#" class="social-button linkedin">
          <i class="fab fa-linkedin-in icon"></i> Let's Connect on LinkedIn
        </a>
        <a href="https://x.com/oseikwarteng_" class="social-button x-twitter">
          <svg
            class="icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
          >
            <path
              d="M389.2 48h70.6L305.6 224.2 487.2 456H362.7L239.4 308.5 106 456H35.4L200.6 270.8 72.4 48H208.2L290.8 174.5 389.2 48zM364.4 416h39.2L120.7 96h-39.3L364.4 416z"
            />
          </svg>
          Follow me on X
        </a>
        <a href="mailto:kwartengob624@gmail.com" class="social-button email">
          <i class="fas fa-envelope icon"></i> Email Me
        </a>
      </div>
      <a href="#" class="footer-link"> Powered by QR Ware. </a>
    </div>

    <div class="image-modal">
      <img src="#" alt="Profile Picture" class="modal-image" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
